theme = "hornwall"
close_when_open = true
click_to_close = true
single_click_activation = true

[placeholders]
"default" = { input = "Search", list = "No Results" }

[providers]
default = ["desktopapplications", "calc", "websearch"]
empty = ["desktopapplications"]

[[providers.prefixes]]
prefix = ";"
provider = "providerlist"

[[providers.prefixes]]
prefix = "/"
provider = "files"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = ":"
provider = "clipboard"

[[providers.prefixes]]
prefix = "$"
provider = "windows"
